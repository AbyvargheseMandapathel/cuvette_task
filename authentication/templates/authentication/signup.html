<!-- authentication/templates/authentication/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>
</head>
{% comment %} <body>
    <h2>Login</h2> {% endcomment %}
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <img
          src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
          height="16"
          alt="MDB Logo"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2">
            Login
          </button>
          <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
            Sign up for free
          </button>
          <a
            data-mdb-ripple-init
            class="btn btn-dark px-3"
            href="https://github.com/mdbootstrap/mdb-ui-kit"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
  {% if error %}
  <div id="error-message" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
{% endif %}
    <!-- Main content section -->
    <!-- Main content section -->
<section class="vh-50 d-flex align-items-center ">
  <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                   class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="post" action="" enctype="multipart/form-data">
                  {% csrf_token %}            
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" name = "username" required/>
                  <label class="form-label" for="form3Example3">Username</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" name = "email" required/>
                    <label class="form-label" for="form3Example3">email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" name = "first_name"/>
                    <label class="form-label" for="form3Example3">First Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" name = "last_name"/>
                    <label class="form-label" for="form3Example3">Last  Name</label>
                  </div>
                  {% comment %} <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                       name = "profession"/>
                    <label class="form-label" for="form3Example3">Profession</label>
                  </div> {% endcomment %}
                <div class="form-outline mb-4">
                    <input type="file" id="id_profile_picture" class="form-control form-control-lg"
                           name="profile_picture" accept="image/*" />
                    <label class="form-label" for="id_profile_picture">Profile Picture</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password"  name="password" required />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter password"  name="confirm_password" required/>
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                  </div>
      
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit" class="btn btn-primary btn-lg"
                           style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Don't have an account? <a href="#" class="link-danger">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
<!-- Fixed Footer -->
<footer class="fixed-bottom text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Your social media links -->
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2020 Copyright:
        <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
</footer>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
<script>
// Add a timeout to make the error message disappear after 5 seconds
setTimeout(function() {
  var errorMessage = document.getElementById('error-message');
  if (errorMessage) {
      // Add a fade-out effect before removing the element
      errorMessage.style.transition = 'opacity 1s';
      errorMessage.style.opacity = 0;

      // Remove the element after the fade-out effect
      setTimeout(function() {
          errorMessage.remove();
      }, 1000);
  }
}, 5000);
</script>
</body>
</html>




</body>
</html>
