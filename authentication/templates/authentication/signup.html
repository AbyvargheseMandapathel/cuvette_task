<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <img
          src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
          height="16"
          alt="MDB Logo"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
  
        <div class="d-flex align-items-center">
         
          <button data-mdb-ripple-init type="button" class="btn btn-primary me-3" onclick="redirectToSignup()">
            Login for free
          </button>
          
        </div>
      </div>
    </div>
  </nav>
  {% if error %}
  <div id="error-message" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
{% endif %}

<section class="vh-50 d-flex align-items-center ">
  <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                   class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-4">
              <form method="post" action="" enctype="multipart/form-data">
                  {% csrf_token %}            
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" name = "username" required/>
                  <label class="form-label" for="form3Example3">Username</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" name = "email" required/>
                    <label class="form-label" for="form3Example3">email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" name = "first_name"/>
                    <label class="form-label" for="form3Example3">First Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" name = "last_name"/>
                    <label class="form-label" for="form3Example3">Last  Name</label>
                  </div>
                <div class="form-outline mb-4">
                    <input type="file" id="id_profile_picture" class="form-control form-control-lg"
                           name="profile_picture" accept="image/*" />
                </div>
      
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password"  name="password" required />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter password"  name="confirm_password" required/>
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                  </div>
      
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <input type="submit" class="btn btn-primary btn-lg"
                           style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Alreay  have an account? <a href="{% url 'login' %}" class="link-danger">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
<footer class="fixed-bottom text-center bg-body-tertiary">
  <div class="container p-4 pb-0">
    <section class="mb-4">
      <a
      data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #3b5998;"
        href="tel:8078879864"
        role="button"
        ><i class="fa-solid fa-phone"></i></a>
      <a
      data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #3b5998;"
        href="https://abyvarghesemandapathel.github.io/"
        role="button"
        ><i class="fa-solid fa-globe"></i></a>
      <a
        data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #0082ca;"
        href="https://www.linkedin.com/in/aby-varghese-mandapathel/"
        role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <a
        data-mdb-ripple-init
        class="btn text-white btn-floating m-1"
        style="background-color: #333333;"
        href="https://github.com/AbyvargheseMandapathel"
        role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>
  </div>
</footer>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
<script>
setTimeout(function() {
  var errorMessage = document.getElementById('error-message');
  if (errorMessage) {
      errorMessage.style.transition = 'opacity 1s';
      errorMessage.style.opacity = 0;

      setTimeout(function() {
          errorMessage.remove();
      }, 1000);
  }
}, 5000);

  function redirectToSignup() {
      window.location.href = "{% url 'login' %}";
  }
</script>
</body>
</html>




</body>
</html>
